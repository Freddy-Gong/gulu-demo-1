<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮子</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }</style>
    <style>.box {
            margin: 20px;
        }</style>

<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <g-row>
            <g-col span="2"></g-col>
            <g-col span="22"></g-col>
        </g-row>
        <g-row>
            <g-col span="4"></g-col>
            <g-col span="10"></g-col>
            <g-col span="10"></g-col>
        </g-row>
        <g-row>
            <g-col></g-col>
            <g-col></g-col>
            <g-col></g-col>
            <g-col></g-col>
        </g-row>
        <hr>
        <div class=" box">
            <g-input value="张" v-model="message"></g-input>
            <p>{{message}}</p>
            <!-- 双向绑定：1.接受一个value的props
            2.你要触发一个input事件，事件名必须叫input，事件的第一个参数必须是value的值。 -->
        </div>

        <div class="box">
            <g-button icon="settings" :loading="loading1" @click="loading1=!loading1">设置</g-button>
            <g-button :loading="loading2" @click="loading2=!loading2">设置</g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3">设置
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
    </div>
    <div id="test"></div>
    <script src="/app.a6a4d504.js"></script>
</body>

</html>
