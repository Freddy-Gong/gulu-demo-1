<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮子</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <div style="overflow: hidden;padding: 150px;padding-bottom: 20px">
            <g-popover position="left">
                <template slot="content" slot-scope="{close}">
                    <div>popover <a href="http://qq.com">看新闻</a> 内容</div>
                    <g-button @click="close">关闭</g-button>
                </template>
                <g-button>点我</g-button>
            </g-popover>
            <g-popover position="right">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <g-button>点我</g-button>
            </g-popover>
        </div>
        <div style="overflow: hidden;padding: 150px;padding-top: 20px;">
            <g-popover position="left" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <g-button>点我</g-button>
            </g-popover>
            <g-popover position="right" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <g-button>点我</g-button>
            </g-popover>
        </div>
    </div>
    <script src="/app.a6a4d504.js"></script>
</body>

</html>
